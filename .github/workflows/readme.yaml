name: README
on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ½ï¸ Get working copy
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: ğŸ Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      # - name: ğŸ’¿ Install feedparser & pytz
      #   run: pip install feedparser pytz
      - name: ğŸ³ Update README
        run: |
          python makereadme.py
      - name: ğŸš€ Deploy
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "feat(auto generate): Updated content" || true
          git push --all -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
